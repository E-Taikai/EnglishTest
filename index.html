<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語テスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>英単語テスト</h1>
        <div id="question-area">
            <p id="question"></p>
            <div id="choices" class="choices-grid">
                <button class="choice-btn" data-index="0"></button>
                <button class="choice-btn" data-index="1"></button>
                <button class="choice-btn" data-index="2"></button>
                <button class="choice-btn" data-index="3"></button>
            </div>
        </div>
        <div id="result-area">
            <p id="result"></p>
            <button id="next" style="display:none;">次の問題</button>
        </div>
        <div id="score-area">
            <p id="score"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
